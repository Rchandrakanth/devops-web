  name: devops-web-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Rchandrakanth/devops-web.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: devops-web

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
